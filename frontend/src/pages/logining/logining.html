<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list inset class="login-form">

	   <ion-item>
	    <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button (click)=doLogin()>Login!</button>
</ion-content>
